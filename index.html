<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="clock">
        <div id="center-dot" class="hands"></div>
        <div id="hour-hand" class="hands"></div>
        <div id="minute-hand" class="hands"></div>
        <div id="second-hand" class="hands"></div>
      </div>
      <p id="currentDay" class="lead"></p>
      <a href="#" id="clear">[Clear All Data]</a>
    </header>
    <div class="hideHeader">&#9650;&#9650;&#9650;&#9650;&#9650;</div>
    <div class="container">
      <!-- Timeblocks go here, created with jQuery loop -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
